<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <div id="root"></div>

    <script>
        // console.log(React);

        /*
            React.createElement() 를 사용해 엘리먼트를 만들 수 있다.
            - 첫 번째 인자 : 만들고자 하는 엘리먼트의 타입을 문자열로 정의한다.
            - 두 번째 인자 : 만드는 엘리먼트의 프로퍼티를 표현한다.
            - 세 번째 인자 : 엘리먼트의 자식 노드를 표현한다.

            주의사항 : class 어트리뷰트에 해당하는 값은 className이라는 프로퍼티 키를 써야 한다.
        */

        const greetingElement = React.createElement('h1', {className: 'greeting', id: 'greeting'}, 'Hello React!');
        const textElement = React.createElement('h3', { id: 'name'}, '점심 시간입니다. 식사 맛있게 하세요~!');
        
        // const domContainer = document.getElementById('root');
        // const root = ReactDOM.createRoot(domContainer);
        // root.render(greetingElement);

        ReactDOM.createRoot(document.getElementById('root')).render([greetingElement, textElement]);
    </script>
</body>
</html>
