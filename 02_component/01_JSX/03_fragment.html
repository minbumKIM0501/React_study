<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="root"></div>

        div요소 같은 실질적인 요소를 사용하지 않으려면 Fragment를 이용할 수 있다.
    -->

    <script type="text/babel">

        const lunchSet = {
            menu: '파전',
            price: 100000
        };

        // 동일 레벨의 노드들이 연달아 정의되면 문법적 에러가 발생한다.

        // const element = (
        //     <div>
        //         <h1>Lunch time!</h1>
        //         <h3>{lunchSet.menu} ({lunchSet.price}원)</h3>
        //     </div>
        // );

        // 2. <React.Fragment>로 감싸서 형식상 돔 트리의 상위 엘리먼트를 만들어 준다.
        // const element = (
        //     <React.Fragment>

        //     </React.Fragment>
        // );

        // 3. React 라이브러리로부터 Fragment 객체만 구조분해할당을 하면 React.을 생략할 수 있다.
        // const { Fragment } = React;

        const element = (
            <>
                <h1>Lunch Time!</h1>
                <h3>{lunchSet.menu} 먹자! {lunchSet.price}원만 들고 와~!</h3>

        ReactDOM.createRoot(document.getElementById('root')).render(element);
