<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .highlight { background-color: yellow; }
    </style>
</head>
<body>

    <!--
        JSX를 이용해 엘리먼트를 정의할 때 속성값을 부여하는 방식은 2가지이다.
        1. 문자열로 속성값을 정의하는 방식
        2. javascript 표현식({})을 이용하는 방식

        주의사항
        1. javascript 키워드와 중복되는 속성들은 사전에 정의된 이름으로 사용해야 한다.
            (1) class -> className
            (2) for -> htmlFor
        2. 이벤트 관련 속성은 낙타봉 표기법을 사용해야 한다.
            onclick -> onClick
    -->

    <div id="root"></div>

    <script type="text/babel">
        // 1. 문자열로 속성값을 정의하는 방법
        // 이벤트 관련 어트리뷰트는 적용되지 않는다. (한계점)
        // const element = <h1 id="title" className="highlight" onClick="test">Attribute!</h1>;

        // 2. javascript 표현식을 이용하는 방법
        const id = "title";
        const className = "highlight";

        const element = <h1 id={id} className={className} onClick={test}>Attribute!</h1>;

        ReactDOM.createRoot(document.getElementById('root')).render(element);

        function test() {
            console.log('Click~✨');
        }

    </script>
</body>
</html>
