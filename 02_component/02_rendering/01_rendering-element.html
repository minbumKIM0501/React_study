<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <!--
        이 안에 들어가는 모든 엘리먼트를 ReactDOM에서 관리하므로 이것을 root DOM 혹은 root Node라고 부른다.
        일반적으로 React로 구현된 애플리케이션은 하나의 루트 DOM이 있다.
        단, 리액트를 기존 앱에 통합하려는 경우 원하는 만큼의 독립된 루트 DOM노드를 가질 수도 있다.
    -->

    <div id="root" style="height: 100px;"></div>

    <script type="text/babel">
        const element = (
            <>
                <h1>지금 시간은?!</h1>
                <h3>지금 시간은~ {new Date().toLocaleTimeString()}이네~</h3>
            </>
        );

        /* React element를 루트 DOM 노드에 렌더링하려면 ReactDOM.createRoot(루트DOM노드).render(렌더링 할 엘리먼트)로 전달하면 된다. */
        ReactDOM.createRoot(document.getElementById('root')).render(element);

    </script>
</body>
</html>
