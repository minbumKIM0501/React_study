<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <!-- 
        props란
        properties의 약어로 컴포넌트의 속성을 설정할 때 사용하는 요소이다.
        props 값은 해당 컴포넌트를 사용하는 부모 컴포넌트에서 설정할 수 있다.
        (부모 컴포넌트가 없어도 props 재료를 컴포넌트에 줄 수 있다.)
        props는 읽기 전용 객체이므로 수정해서는 안된다.

        React는 매우 유연하게 사용하지만 한 가지 엄격한 규칙이 있다.
        "모든 React 컴포넌트는 자신의 props를 다룰 때 반드시 순수 함수처럼 동작해야 한다."
    -->
    <div id="root"></div>

    <script type="text/babel">
        const name1 = "뷔";
        const name2 = "제니";

        function Title(props) {
            console.log(props);
            return <h1>안녕하세요! {props.name}입니다~!</h1>;
        }

        Title.defaultProps = {
            name: '아무개'
        };

        ReactDOM.createRoot(document.getElementById('root')).render(
            <Title name={name1}/>
        );

    </script>
</body>
</html>
