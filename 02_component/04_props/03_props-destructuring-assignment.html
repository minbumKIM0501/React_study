        /* 2. 매개변수에서 구조분해할당을 이용해 사용하는 방법 */
        function PropsPrinter({ dream, children }) {
            return (
                <>
                    <h1>제 꿈은 {dream}입니다.</h1>
                    <h3>그 꿈을 이루기 위해서 {children}하고 있습니다!</h3>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            <PropsPrinter dream="개발자">공부</PropsPrinter>
        );
