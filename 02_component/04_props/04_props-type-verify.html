<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function PropsVerify({ name, favoriteNumber, children }) {
            return (
                <>
                    <h1>제 이름은 {name}입니다.</h1>
                    <h2>제가 가장 좋아하는 숫자는 {favoriteNumber}입니다.</h2>
                    <h3>제가 가진 children은 {children}입니다.</h3>
                </>
            );
        }

        /*
            동작은 잘 하지만 타입이 잘못되었다는 것을 콘솔의 warning을 통해 알려준다.
            필수적인 설정은 아니지만 큰 규모의 프로젝트를 진행하거나 다른 개발자와 협업한다면
            해당 컴포넌트에 어떤 props가 필요한지 쉽게 알 수 있게 하여 능률을 올릴 수 있다.
            https://github.com/facebook/prop-types
        */

        PropsVerify.propTypes = {
            name: PropTypes.string,                     // props.name 속성은 string 형이어야 한다.
            favoriteNumber: PropTypes.number.isRequired // props.favoriteNumber 속성은 number 형이면서 반드시 주어져야 한다.
        };

        ReactDOM.createRoot(document.getElementById('root')).render(
            <PropsVerify name="홍길동">TextNode</PropsVerify>
        );
    </script>
</body>
</html>
