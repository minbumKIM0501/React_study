<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!--
        배열 등을 활용한 반복적인 컴포넌트 렌더링을 할 수 있다.

        (참고) 배열의 문법
        arr.map(callback);
        - callback 함수의 파라미터로 전달된 배열 내 각 요소를 원하는 규칙에 따라 변환 후
          그 결과로 새로운 배열을 반환한다.

        callback : 새로운 배열 요소를 생성하는 규칙을 담은 함수로 파라미터 3가지를 가질 수 있다.
        - currentValue : 현재 처리하고 있는 요소
        - index : 현재 처리하고 있는 요소의 index 값
        - array : 현재 처리하고 있는 원본 배열
    -->
    <div id="root"></div>
    <script type="text/babel">
        function Items({names}) {

            // console.log(props);

            return (
                <>
                    <ul>
                        <li>{names[0]}</li>
                        <li>{names[1]}</li>
                        <li>{names[2]}</li>
                        <li>{names[3]}</li>
                        <li>{names[4]}</li>
                        <li>{names[5]}</li>
                        <li>{names[6]}</li>
                    </ul>

                    <h1>----------</h1>
                    {/*
                    <ul>
                        {[<li>{names[0]}</li>,<li>{names[1]}</li>,<li>{names[2]}</li>,<li>{names[3]}</li>,<li>{names[4]}</li>,<li>{names[5]}</li>,<li>{names[6]}</li>]}
                    </ul>
                    */}
                    <h1>----------</h1>
                    {/*
                    <ul>
                        {names.map(name => <li>{name}</li>)}
                    </ul>
                    */}
                    <h1>----------</h1>

                    <ul>
                        {names.map((name, index) => <li key={index}>{name}</li>)}
                    </ul>
                </>
            );
        }

        /*
            key란
            리액트에서 key는 컴포넌트 배열을 렌더링했을 때
            어떤 원소에 변동이 있는지 알아내기 위해사용하는 식별자 역할을 한다.
            key가 존재하지 않을 때는 가상 DOM이 실제 DOM과 비교하는(diff 알고리즘) 과정에서
            리스트를 순차적으로 다 비교해가며 변화를 감지한다.
            하지만 key가 존재한다면 이 값을 이용하여 어떤 변화가 일어났는지를 더 빨리 감지할 수 있다.
        */

        const names = ['참깨빵', '패티', '특별한소스', '양상추', '치즈', '피클', '양파'];

        ReactDOM.createRoot(document.getElementById('root')).render(<Items names={names}/>);
    </script>
</body>
</html>
